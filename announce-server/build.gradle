plugins {
    id 'java'
}

group 'com.demo'
version '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    compile group: 'io.netty', name: 'netty-handler', version: '4.1.31.Final'
    compile  project(':annouce-core')

}

test {
    useJUnitPlatform()
}
